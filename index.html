<!DOCTYPE html>
<html>
<head>
	<title>Login Page </title>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container-fluid">
   <div class="row">
	  <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6 ">
	  	<img src="images/logo4.jpg"  class=" center-block logo-set img-responsive img_size"alt="">
	  </div>
	  </div>
	  <div class="row">
	  <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4 box-model ">
	  <form>
	    <div class="form-group">
	    <p class="username"><i class="fa fa-envelope-o fa-1x"></i> Email Address</p>
    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" size="35">
  </div>
  <div class="form-group"><p class="password">
  	<i class="material-icons">&#xE899;</i>Password</p>
    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" size="35">
  </div>
  <button type="submit" class="btn-success resize-button col-sm-offset-3 col-sm-9 size_font">SIGN IN</button>
  <a href="" class="col-sm-offset-2 col-sm-10 col-md-offset-3 col-md-8 size_font_margin" >Forgot Password ?</a>
  </form>
 </div>
 </div>
</div>
<footer>
	<div class="row ">
	   <div class="col-xs-12 col-sm-12">
	   	<a href="#" class="col-xs-12 col-sm-offset-3 col-sm-6 new-user"> New User ? Create Account. </a>
	   </div>
		 
	</div>
</footer>
</body>
</html>
